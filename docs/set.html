<!DOCTYPE html>
<!--/share/:pokemon-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTeams - Share - Darkrai from Darkrai's Revenge!</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav role="navigation">
      <h1>PokeTeams - Share!</h1>
      <div class="navbar">
        <div class="button_things">
          <a href="home.html">Home</a>
          <a href="discover.html">Discover!</a>
        </div>
        <div class="user_things">
          <a href="landing.html">Change User / Sign Off</a>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="pokemon">
          <form>
            <div class="pokemon-intro">
              <div class="name-sprite">
                <div class="names">
                  <label for="pokemon-name">Species:</label>
                  <input
                    class="pokemon-name"
                    disabled
                    placeholder="e.g. Pikachu"
                    value="Darkrai"
                    type="text"
                    name="pokemon-name"
                    id="pokemon-name-1"
                  />
                  <label for="pokemon-nickname">Nickname: (optional)</label>
                  <input
                    class="pokemon-nickname"
                    disabled
                    placeholder="Darkai"
                    value="My Revenge"
                    type="text"
                    name="pokemon-nickname"
                    id="pokemon-nickname-1"
                  />
                  <div>
                    <label for="shiny">Shiny:</label>
                    <input
                      type="checkbox"
                      disabled
                      checked
                      id="shiny-1"
                      name="shiny"
                      value="true"
                    />
                  </div>
                </div>
                <div class="sprites">
                  <p>[placeholder for type sprite(s)]</p>
                  <p>[placeholder for sprite]</p>
                </div>
              </div>
            </div>

            <div class="details">
              <div class="first-details">
                <label for="pokemon-level">Level: </label>
                <input
                  class="pokemon-level"
                  disabled
                  placeholder="100"
                  value="100"
                  type="text"
                  name="pokemon-level"
                  id="pokemon-level-1"
                />
                <label for="pokemon-item">Item: (optional)</label>
                <input
                  class="pokemon-item"
                  disabled
                  placeholder="e.g. Leftovers"
                  value="Darkraite"
                  type="text"
                  name="pokemon-item"
                  id="pokemon-item-1"
                />
                <label for="pokemon-ability">Ability: (optional)</label>
                <input
                  class="pokemon-ability"
                  disabled
                  placeholder="e.g. Air Lock"
                  value="Bad Dreams"
                  type="text"
                  name="pokemon-ability"
                  id="pokemon-ability-1"
                />
                <label for="pokemon-nature">Nature: (optional)</label>
                <input
                  class="pokemon-nature"
                  disabled
                  placeholder="e.g. Adamant"
                  value="Timid"
                  type="text"
                  name="pokemon-nature"
                  id="pokemon-nature-1"
                />
                <label for="pokemon-happiness">Happiness:</label>
                <input
                  class="pokemon-happiness"
                  disabled
                  placeholder="255"
                  value="255"
                  type="number"
                  name="pokemon-happiness"
                  min="0"
                  max="252"
                  id="pokemon-happiness-1"
                />
              </div>
              <div class="stats">
                <div class="evs">
                  <label for="pokemon-ev-hp">HP EV:</label>
                  <input
                    class="pokemon-ev"
                    disabled
                    placeholder="0"
                    value="0"
                    type="number"
                    name="pokemon-ev-hp"
                    min="0"
                    max="252"
                    id="pokemon-ev-hp-1"
                  />
                  <label for="pokemon-ev-atk">Atk EV:</label>
                  <input
                    class="pokemon-ev"
                    disabled
                    placeholder="0"
                    value="0"
                    type="number"
                    name="pokemon-ev-atk"
                    min="0"
                    max="252"
                    id="pokemon-ev-atk-1"
                  />
                  <label for="pokemon-ev-def">Def EV:</label>
                  <input
                    class="pokemon-ev"
                    disabled
                    placeholder="0"
                    value="0"
                    type="number"
                    name="pokemon-ev-def"
                    min="0"
                    max="252"
                    id="pokemon-ev-def-1"
                  />
                  <label for="pokemon-ev-spa">SpA EV:</label>
                  <input
                    class="pokemon-ev"
                    disabled
                    placeholder="0"
                    value="252"
                    type="number"
                    name="pokemon-ev-spa"
                    min="0"
                    max="252"
                    id="pokemon-ev-spa-1"
                  />
                  <label for="pokemon-ev-spd">SpD EV:</label>
                  <input
                    class="pokemon-ev"
                    disabled
                    placeholder="0"
                    value="4"
                    type="number"
                    name="pokemon-ev-spd"
                    min="0"
                    max="252"
                    id="pokemon-ev-spd-1"
                  />
                  <label for="pokemon-ev-spe">SpE EV:</label>
                  <input
                    class="pokemon-ev"
                    disabled
                    placeholder="0"
                    value="252"
                    type="number"
                    name="pokemon-ev-spe"
                    min="0"
                    max="252"
                    id="pokemon-ev-spe-1"
                  />
                </div>
                <div class="ivs">
                  <label for="pokemon-iv-hp">HP IV:</label>
                  <input
                    class="pokemon-iv"
                    disabled
                    placeholder="31"
                    value="31"
                    type="number"
                    name="pokemon-iv-hp"
                    min="0"
                    max="31"
                    id="pokemon-iv-hp-1"
                  />
                  <label for="pokemon-iv-atk">Atk IV:</label>
                  <input
                    class="pokemon-iv"
                    disabled
                    placeholder="31"
                    value="0"
                    type="number"
                    name="pokemon-iv-atk"
                    min="0"
                    max="31"
                    id="pokemon-iv-atk-1"
                  />
                  <label for="pokemon-iv-def">Def IV:</label>
                  <input
                    class="pokemon-iv"
                    disabled
                    placeholder="31"
                    value="31"
                    type="number"
                    name="pokemon-iv-def"
                    min="0"
                    max="31"
                    id="pokemon-iv-def-1"
                  />
                  <label for="pokemon-iv-spa">SpA IV:</label>
                  <input
                    class="pokemon-iv"
                    disabled
                    placeholder="31"
                    value="31"
                    type="number"
                    name="pokemon-iv-spa"
                    min="0"
                    max="31"
                    id="pokemon-iv-spa-1"
                  />
                  <label for="pokemon-iv-spd">SpD IV:</label>
                  <input
                    class="pokemon-iv"
                    disabled
                    placeholder="31"
                    value="31"
                    type="number"
                    name="pokemon-iv-spd"
                    min="0"
                    max="31"
                    id="pokemon-iv-spd-1"
                  />
                  <label for="pokemon-iv-spe">SpE IV:</label>
                  <input
                    class="pokemon-iv"
                    disabled
                    placeholder="31"
                    value="31"
                    type="number"
                    name="pokemon-iv-spe"
                    min="0"
                    max="31"
                    id="pokemon-iv-spe-1"
                  />
                </div>
              </div>
              <div class="moves">
                <label for="pokemon-moves">Moves:</label>
                <input
                  class="pokemon-move"
                  disabled
                  placeholder="Move 1"
                  value="Perdition's Pyre"
                  type="text"
                  name="pokemon-move"
                  id="pokemon-1-move-1"
                />
                <input
                  class="pokemon-move"
                  disabled
                  value="Dark Pulse"
                  type="text"
                  name="pokemon-move"
                  id="pokemon-1-move-2"
                />
                <input
                  class="pokemon-move"
                  disabled
                  value="Nasty Plot"
                  type="text"
                  name="pokemon-move"
                  id="pokemon-1-move-3"
                />
                <input
                  class="pokemon-move"
                  disabled
                  value="Dark Void"
                  type="text"
                  name="pokemon-move"
                  id="pokemon-1-move-4"
                />
              </div>
            </div>
          </form>
          <div class="export-pokemon">
            <div class="export-pokemon">
              <label for="export-pokemon">Export Pokemon:</label>
              <textarea
                readonly
                type="text"
                name="export-pokemon"
                id="export-pokemon-1"
              >
                  My Revenge (Darkrai) @ Darkraite  
                  Ability: Bad Dreams  
                  Shiny: Yes  
                  EVs: 252 SpA / 4 SpD / 252 Spe  
                  Timid Nature  
                  IVs: 0 Atk  
                  - Perdition's Pyre 
                  - Dark Pulse  
                  - Nasty Plot  
                  - Dark Void
              </textarea>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
